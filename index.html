<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logg Inn - Røsstad Arkivet</title>
    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="login-page">

    <div class="login-container">
        <i class="ph-fill ph-tree-evergreen login-logo"></i>

        <h1 class="login-title">Røsstad Arkivet</h1>
        <p class="login-subtitle">Logg inn for å utforske familiens historie</p>

        <form id="login-form" onsubmit="event.preventDefault();">
            <input type="email" id="inp-email" class="input-field" placeholder="E-postadresse" required
                autocomplete="email">
            <input type="password" id="inp-password" class="input-field" placeholder="Passord" required
                autocomplete="current-password">

            <button type="submit" id="btn-login" class="btn-primary">Logg Inn</button>
        </form>

        <div id="error-msg" class="error-message"></div>
    </div>

    <script type="module" src="login.js"></script>
</body>

</html>
