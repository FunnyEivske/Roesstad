<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RÃ¸sstad Familietre</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdC0kSFC6auWxO5bttoclLv48i3F44OPY&callback=initMap"
        async defer></script>
</head>

<body class="dark-mode"> <!-- Default to dark mode as requested -->

    <nav class="top-nav">
        <div class="nav-brand">RÃ¸sstad Slekt</div>
        <div class="nav-tabs">
            <button class="nav-btn active" data-tab="tree">Familietre</button>
            <button class="nav-btn" data-tab="map">Kart</button>
            <button class="nav-btn" data-tab="history">Historie</button>
        </div>
        <div class="nav-controls">
            <button id="darkModeToggle" class="icon-btn" title="Bytt lys/mÃ¸rk modus">ðŸŒ™</button>
            <button id="logoutBtn" class="text-btn" style="display: none;">Logg ut</button>
        </div>
    </nav>

    <main id="main-content">
        <!-- Tab 1: Family Tree -->
        <section id="tree-tab" class="tab-content active">
            <div id="tree-container">
                <svg id="relationship-lines"></svg>
                <div id="family-cards-container">
                    <!-- Cards will be injected here -->
                </div>
            </div>
            <button id="addMemberBtn" class="fab" title="Legg til person">+</button>
        </section>

        <!-- Tab 2: Map -->
        <section id="map-tab" class="tab-content">
            <div id="map"></div>
        </section>

        <!-- Tab 3: History -->
        <section id="history-tab" class="tab-content">
            <div class="history-container">
                <h2>Slektshistorie</h2>
                <ul id="history-list">
                    <!-- History items will be injected here -->
                </ul>
            </div>
        </section>
    </main>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content login-box">
            <h2>Velkommen til RÃ¸sstad</h2>
            <p>Vennligst logg inn for Ã¥ se slektstreet.</p>
            <form id="login-form">
                <input type="email" id="email" placeholder="E-post" required>
                <input type="password" id="password" placeholder="Passord" required>
                <button type="submit" class="primary-btn">Logg inn</button>
            </form>
            <p id="login-error" class="error-msg"></p>
        </div>
    </div>

    <!-- Add/Edit Member Modal -->
    <div id="member-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-title">Legg til person</h2>
            <form id="member-form">
                <input type="hidden" id="member-id">
                <div class="form-group">
                    <label>Fornavn</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label>Etternavn</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>FÃ¸dselsdato</label>
                        <input type="date" id="birthDate" required>
                    </div>
                    <div class="form-group">
                        <label>DÃ¸dsdato (valgfritt)</label>
                        <input type="date" id="deathDate">
                    </div>
                </div>
                <div class="form-group">
                    <label>Sted (for kart)</label>
                    <input type="text" id="location" placeholder="F.eks. HÃ¸vÃ¥g">
                </div>
                <div class="form-group">
                    <label>Notater</label>
                    <textarea id="notes" rows="4"></textarea>
                </div>
                <!-- Relationship fields would go here (simplified for now) -->
                <button type="submit" class="primary-btn">Lagre</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script src="script.js"></script>
</body>

</html>
