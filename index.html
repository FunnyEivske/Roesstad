<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logg Inn - Røsstad Arkivet</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

    <div class="login-box">
        <i class="ph-fill ph-tree-evergreen logo-icon"></i>
        
        <h2>Røsstad Arkivet</h2>
        <p style="margin-bottom: 2rem; color: rgba(255,255,255,0.8); font-weight: 300;">Logg inn for å se familiens historie</p>
        
        <div style="margin-bottom: 1rem;">
            <input type="email" id="inp-email" class="login-input" placeholder="E-postadresse">
        </div>

        <div style="margin-bottom: 2rem;">
            <input type="password" id="inp-password" class="login-input" placeholder="Passord">
        </div>
        
        <button id="btn-login" class="btn-primary full-width" style="font-size: 1.1rem; padding: 1rem;">Logg Inn</button>
        
        <p id="error-msg" class="error-msg"></p>
    </div>

    <script type="module" src="login.js"></script>
</body>
</html>
